<html>

<head>
    <meta charset="utf-8">

    <title>Simon Dice</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">

<body>

            <a href="index.html"> <img src="./assets/imgs/hogwartsLogo.png" alt="Logo de Simón Dice">
